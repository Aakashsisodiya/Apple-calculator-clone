<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body style="background-color: rgba(0, 0, 0, 0.902);">
    <div class="container">

        <div id="sp" class="sp">
            
        </div>
        <div>
            <input type="text" placeholder="0" class="inp1" >
        </div>
        <div class="btns">
            <div class="btn">
                <button class="op" id="ce"><span>CE</span></button class="box">
                <button class="op" id="c">C</button class="box">
                <button class="box">%</button class="box">
                <button class="op" id="div" style="background-color: rgb(247, 84, 25);">&#247</button class="box">
            </div>
            <div class="btn">
                <button class="box">7</button>
                <button class="box">8</button>
                <button class="box">9</button>
                <button class="op" id="mul" style="background-color: rgb(247, 84, 25);">&#215</button>
            </div>
            <div class="btn">
                <button class="box">4</button>
                <button class="box">5</button>
                <button class="box">6</button>
                <button class="box" style="background-color: rgb(247, 84, 25);">-</button>
            </div>
            <div class="btn">
                <button class="box">1</button>
                <button class="box">2</button>
                <button class="box">3</button>
                <button class="box" style="background-color: rgb(247, 84, 25);">+</button>

            <div class="btn">
                <button class="opp">+/-</button>
                <button class="box">0</button>
                <button class="box">,</button>
                <button class="op" id="equ" style="background-color: rgb(255, 140, 0);">=</button>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
